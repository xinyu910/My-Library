<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar my-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/Logo.png" alt="" />
          </a>
          <div id="button-group">
            <button id="sample">Add Sample Books</button>
            <button class="login">
              <img src="images/Login.png" alt="" />
              Log in
            </button>
          </div>
        </div>
      </nav>
      <main class="main">
        <div class="books-grid">
          <div class="gird-item add-grid">
            <button type="button" class="add-button">+</button>
          </div>
        </div>
      </main>
      <div class="overlay"></div>
      <div class="add-book-modal">
        <form class="add-book-form">
          <button type="button" class="close-form">&times;</button>
          <h4>Add a new book</h4>
          <input
            type="text"
            id="title"
            placeholder="Title"
            maxlength="100"
            required
          />
          <input
            type="text"
            id="author"
            placeholder="Author"
            maxlength="100"
            required
          />
          <input
            type="number"
            step="1"
            min="1"
            id="pages"
            max="100000"
            placeholder="Number of Pages"
            required
          />
          <div class="form-cover">
            <label for="cover">Book Cover (Optional):</label>
            <input type="file" name="cover" id="cover" />
          </div>
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <p class="error-message">The book has already been added!</p>
          <button type="submit" class="submit-button">Add</button>
        </form>
      </div>
    </div>
    <!--Templates-->
    <div id="add-grid-template" style="display: none">
      <div class="gird-item add-grid">
        <button type="button" class="add-button">+</button>
      </div>
    </div>
    <div id="grid-item-template" style="display: none">
      <div class="grid-item">
        <img src="images/cover2.jpg" alt="Cover Default" />
        <div class="book-info">
          <p class="info-title">The Hobbit</p>
          <p class="info-author">J.R.R. Tolkien</p>
          <p class="info-pages">Pages: 295</p>
          <div id="status">
            <p class="read-status">Status: Read</p>
            <button class="toggle-button">Toggle</button>
          </div>
          <button class="delete-button">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
